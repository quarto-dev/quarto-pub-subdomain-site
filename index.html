<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="public/app.css" />
  </head>
  <body>
    <div id="loading-spinner"></div>
    <div id="application"></div>

    <script id="header-template" type="text/x-handlebars-template">
      <div id="header">
        <div id="action-bar">
          <div id="action-bar-logo">
            <a id="quarto-pub-logo" href="https://quartopub.org">
              <img
                id="quarto-pub-logo-icon"
                src="./public/quarto-logo-white.png"
                alt="quarto.pub logo"
              />
              <div id="quarto-pub-logo-title">quarto.pub</div>
            </a>
          </div>
          <div id="action-bar-name">{{subdomain}}</div>
        </div>
        <img id="arc" src="./public/arc-less.png" alt="quarto.pub logo" />
      </div>
    </script>

    <script id="options-template" type="text/x-handlebars-template">
      <div id="options-container">
        <div id="options">
          <div class="list-grid-control-container">
            <div
              id="list-grid-control"
              class="list-grid-control"
              role="button"
              tabindex="0"
              aria-pressed="true"
            >
              <div class="list-grid-control-list">&nbsp;
              </div>
              <div class="list-grid-control-grid">&nbsp;
              </div>
              <div
                class="list-grid-control-indicator list-grid-control-indicator-right"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="grid-sites-template" type="text/x-handlebars-template">
      <div id="grid-sites-container">
        <div id="grid-sites">
        </div>
      </div>
    </script>

    <script id="grid-site-template" type="text/x-handlebars-template">
      <div class="site">
        <a href="{{site_url}}">
          <img class="site-screenshot" src="{{screenshot_url}}" />
        </a>
        <div class="site-info container">
          <div class="row mt-2">
            <div
              class="col site-title left p-0 d-flex justify-content-start"
            >{{title}}</div>
            <div
              class="col site-type right p-0 d-flex justify-content-end"
            >{{type}}</div>
          </div>
        </div>
        <div class="site-updated">
          <span>Last updated</span>
          <span class="site-updated-time">{{last_updated}}</span>
        </div>
      </div>
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="public/app.js"></script>
  </body>
</html>
