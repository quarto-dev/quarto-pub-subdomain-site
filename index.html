<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="public/site.css" />
  </head>
  <body class="p-0">
    <div class="header">
      <div class="action-bar">
        <div class="d-flex justify-content-left">
          <div id="header-logo" class="header-logo">
            <a class="quarto-pub-logo" href="https://quartopub.org">
              <image
                src="./public/quarto-logo-white.png"
                alt="quarto.pub logo"
                width="32"
                height="32"
              />
              <div class="header-logo-title">quarto.pub</div>
            </a>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div id="name" class="name"></div>
        </div>
        <div class="right"></div>
      </div>
      <image class="arc" src="./public/arc-less.png" alt="quarto.pub logo" />
    </div>
    <p id="description mt-5" class="mt-8"></p>

    <div class="p-3">
      <div id="sites" class=""></div>
    </div>

    <div id="sites"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script id="rocks-template" type="text/x-handlebars-template">
      <b>{{doesWhat}}</b>
    </script>

    <script id="site-template" type="text/x-handlebars-template">
      <div class="site">
        <a href="{{site_url}}">
          <img class="site-screenshot" src="{{screenshot_url}}" />
        </a>
        <div class="site-info container">
          <div class="row mt-2">
            <div
              class="col site-title left p-0 d-flex justify-content-start"
            >{{title}}</div>
            <div
              class="col site-type right p-0 d-flex justify-content-end"
            >{{type}}</div>
          </div>
        </div>
        <div class="site-yaya">
          <span>Last updated:</span>
          <span class="moment">1 day ago</span>
        </div>
      </div>
    </script>

    <script type="module" src="public/site.js"></script>
  </body>
</html>
