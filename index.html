<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="public/app.css" />
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loading-spinner"></div>

    <!-- Application -->
    <div id="application">
      <!-- Header -->
      <header id="header">
        <div id="action-bar">
          <div>
            <a id="quarto-pub-logo" href="https://quartopub.org">
              <img
                id="quarto-pub-logo-icon"
                src="./public/quarto-logo-white.png"
                alt="quarto.pub logo"
              />
              <div id="quarto-pub-logo-title">quarto.pub</div>
            </a>
          </div>
          <div id="action-bar-name"></div>
        </div>
        <!-- Bottom Arc -->
        <img
          id="bottom-arc"
          src="./public/arc-less.png"
          alt="quarto.pub logo"
        />
      </header>

      <main>
        <!-- Options -->
        <div id="options-container">
          <div id="options">
            <!-- List / Grid Control -->
            <div id="list-grid-control-container">
              <div
                id="list-grid-control"
                role="button"
                tabindex="0"
                aria-pressed="true"
              >
                <div id="list-grid-control-list">&nbsp;</div>
                <div id="list-grid-control-grid">&nbsp;</div>
                <div
                  class="list-grid-control-indicator list-grid-control-indicator-right"
                ></div>
              </div>
            </div>

            <!-- Sorting -->
            <div style="display: flex; align-items: center">
              <div id="sorting-title">sort by:</div>
              <div class="dropdown">
                <button
                  class="sorting-dropdown-menu-button"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div id="sorting-current-title">Newest</div>
                  <div class="dropdown-toggle"></div>
                </button>
                <ul
                  class="sorting-dropdown-menu dropdown-menu dropdown-menu-end"
                  aria-labelledby="dropdownMenuButton1"
                >
                  <li>
                    <button
                      id="button-sort-newest"
                      class="sorting-menu-item dropdown-item"
                    >
                      <span class="sorting-menu-item-title">Newest</span>
                    </button>
                  </li>
                  <li>
                    <button
                      id="button-sort-oldest"
                      class="sorting-menu-item dropdown-item"
                    >
                      <span class="sorting-menu-item-title">Oldest</span>
                    </button>
                  </li>
                  <li>
                    <button
                      id="button-sort-title"
                      class="sorting-menu-item dropdown-item"
                    >
                      <span class="sorting-menu-item-title">Title</span>
                    </button>
                  </li>
                  <li>
                    <button
                      id="button-sort-type"
                      class="sorting-menu-item dropdown-item"
                    >
                      <span class="sorting-menu-item-title">Type</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>

            <!--  -->
          </div>
        </div>

        <!-- Sites Grid  -->
        <div id="sites-grid-container">
          <div id="sites-grid-wrapper">
            <div id="sites-grid"></div>
          </div>
        </div>

        <!-- Sites List -->
        <div id="sites-list-header-container">
          <div id="sites-list-header">
            <div>Preview</div>
            <div>Title</div>
            <div>Type</div>
            <div>Last Updated</div>
          </div>
        </div>
        <div id="sites-list-container">
          <div id="sites-list-wrapper">
            <div id="sites-list"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Site Grid Entry Template -->
    <script id="site-grid-entry-template" type="text/x-handlebars-template">
      <div class="site-grid-entry">
        <a href="{{site_url}}">
          <img class="site-grid-entry-screenshot" src="{{screenshot_url}}" />
        </a>
        <div class="site-grid-entry-info container">
          <div class="row mt-2">
            <div
              class="col site-grid-entry-title left p-0 d-flex justify-content-start"
            >{{title}}</div>
            <div
              class="col site-grid-entry-type right p-0 d-flex justify-content-end"
            >{{type}}</div>
          </div>
        </div>
        <div class="site-grid-entry-updated">
          <span>Last updated</span>
          <span class="site-grid-entry-updated-time">{{last_updated}}</span>
        </div>
      </div>
    </script>

    <!-- Site List Entry Template -->
    <script id="site-list-entry-template" type="text/x-handlebars-template">
      <div class="site-list-entry">
        <a href="{{site_url}}">
          <img class="site-list-entry-screenshot" src="{{screenshot_url}}" />
        </a>
        <div class="site-list-entry-title">{{title}}</div>
        <div class="site-list-entry-type">{{type}}</div>
        <div class="site-list-entry-last-updated">{{last_updated}}</div>
      </div>
    </script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- App -->
    <script type="module" src="public/app.js"></script>
  </body>
</html>
